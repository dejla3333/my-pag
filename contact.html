<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
</head>
<body>
    <h1>contact me</h1>
    <form>
        <fieldset>
            <legend>send me a message</legend>
            <label for="name">name</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">email</label> <br>
            <input type="email" id="email" email="email" required><br>
            <label for="message">message</label><br>
            <input type="text" id="message" message="message" required><br>
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">female</label><br><br>
            <p>Interests:</p>
    <input type="checkbox" id="reading" name="interests" value="Reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="music" name="interests" value="Music">
    <label for="music">Music</label>
    <input type="checkbox" id="coding" name="interests" value="Coding">
    <label for="coding">Coding</label><br><br>
    <input type="submit" value="send message">
        </fieldset> 
    </form>
    <p>You can also contact me via email:</p>
        <a href="mailto:dajla@example.com">dajla@example.com</a>
</body>
</html>
